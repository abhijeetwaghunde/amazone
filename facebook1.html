
If you want to create a label element similar to how Facebook might style theirs, you can use the following HTML and CSS. Here's an example of a Facebook-like label:

html
Copy code
<!DOCTYPE html>
<html>
<head>
    <title>Facebook Label</title>
    <style>
        .facebook-label {
            background-color: #f0f2f5;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-weight: bold;
            font-size: 14px;
            color: #1877f2;
            display: inline-block;
        }
    </style>
</head>
<body>
    <span class="facebook-label">Facebook</span>
</body>
</html>
