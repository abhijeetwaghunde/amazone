<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pexels clone website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav_brand">
        <div class="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <div class="menu_nav">
          <button>
            Explore <i class="fa fa-angle-down" aria-hidden="true"></i>
          </button>
          <button>License</button>
          <button><i class="fa fa-bell-o" aria-hidden="true"></i></button>
          <button class="profile">
            <img src="images/profileimg.png" alt="profile img" width="30px" />
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </button>
          <button class="upload">upload</button>
        </div>
      </nav>

      <div class="center_container_part">
        <h3>
          The best free stock photos, royalty free images & videos shared by
          creators.
        </h3>
        <div class="search_input">
          <input type="text" placeholder="search for free photos" id="searchInput" />
          <i class="fa fa-search"></i>
        </div>
        <div class="bottom_text_center">
          <p><span>Tranding</span> : dog, texture, cat, flowers, office ...</p>
        </div>
      </div>
    </div>
    <div class="btns">
      <button>Home</button>
      <button>videos</button>
    </div>
    <h4 class="text_">Free Stock Photos</h4>

    <div class="img_container">
      <ul class="pics"></ul>
      <button class="load">Load More Image</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
